<mat-toolbar color="primary">
    <span>Create a new Blog post!</span>
    <span class="example-spacer"></span>
    <button mat-icon-button>
        <mat-icon routerLink="">home</mat-icon>
    </button>
</mat-toolbar>
<form class="content" [formGroup]="options">
<mat-form-field appearance="fill" [style.width.px]=327>
    <mat-label>Author</mat-label>
    <input matInput [formControl]="authorControl">
</mat-form-field>
<mat-form-field appearance="fill" [style.width.px]=327>
    <mat-label>Title</mat-label>
    <input matInput [formControl]="titleControl">
</mat-form-field>
<mat-form-field appearance="fill" [style.width.px]=327>
<mat-label>Content</mat-label>
<textarea matInput [formControl]="contentControl">
</textarea>`
</mat-form-field>
<div>
    <mat-form-field appearance="fill" [style.width.px]=170>
    <mat-label>Type</mat-label>
    <mat-select [formControl]="isVegControl">
        <mat-option value="one">Veg</mat-option>
        <mat-option value="two">Non-Veg</mat-option>
    </mat-select>
    </mat-form-field>
    <span></span>
    <span></span>
    <mat-form-field appearance="fill" floatLabel="always" [style.width.px]=150>
    <mat-label>Cooking Time</mat-label>
    <input matInput type="number" class="example-right-align" placeholder="5" [formControl]="cookingTimeControl">
    <span matSuffix>Mins</span>
    </mat-form-field>
</div>
<div class="example-button-row">
    <button mat-raised-button color="primary" (click)="addPost()">Add</button>
    <span></span>
    <span></span>
    <button mat-raised-button color="warn" routerLink="">Cancel</button>
</div>
